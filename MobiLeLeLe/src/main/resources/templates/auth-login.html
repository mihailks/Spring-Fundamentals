<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"><title>Home page</title></head>

<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:action="@{/users/login}" th:method="POST"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input id="email"
                   name="email"
                   th:value="${email}"
                   type="text"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  id="password"
                    name="password"
                    type="password"
                    class="form-control"
                   placeholder="Password"/>
        </div>

        <div class="form-group">
            <label for="rememberme" class="text-white font-weight-bold">Remember me</label>
            <input id="rememberme"
                    name="rememberme"
                    type="checkbox"
                    class="form-control"/>
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
