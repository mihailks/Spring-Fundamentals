<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}"><title>Offer details</title></head>

<body>

<div th:replace="~{fragments/navbar}"></div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${offer}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <span>• Mileage</span>
                        <th:block th:text="*{mileage}">12345</th:block>
                    </div>
                    <div class="card-text">
                        <span>• Price</span>
                        <th:block th:text="*{price}">12345</th:block>
                    </div>
                    <div class="card-text">
                        <span>• Engine type</span>
                        <th:block th:text="*{engine}">12345</th:block>
                    </div>
                    <div class="card-text">
                        <span>• Transmission type</span>
                        <th:block th:text="*{transmission}">12345</th:block>
                    </div>
                    <div class="card-text">
                        <span>• Seller</span>
                        <th:block th:text="*{sellerFullName}">12345</th:block>
                    </div>
                </li>
            </ul>
            <div class="card-body" th:if="*{viewerIsOwner}">
                <form th:method="DELETE"
                th:action="@{/offer/{offerUUID}(offerUUID=*{uuid})}">
                <input type="submit" value="Delete" class="card-link"/>
                </form>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
